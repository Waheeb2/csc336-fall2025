<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>World Mood Updater</title>
  <script src="./script.js" defer></script>
</head>

<body>
  <div id="worldDiv"></div>

  <form id="updateForm">
    <label for="name">Person's Name:</label>
    <input type="text" name="name" placeholder="Enter name (e.g., Ivan A.)">

    <label for="newMood">New Mood:</label>
    <input type="text" name="newMood" placeholder="Enter new mood">

    <button type="submit">Update Mood</button>
  </form>
</body>
</html>
